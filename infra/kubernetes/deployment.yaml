apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-custom-frontend
  namespace: doc-custom-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doc-custom-frontend
  template:
    metadata:
      labels:
        app: doc-custom-frontend
    spec:
      containers:
        - name: doc-custom-frontend-container
          image: ghcr.io/oondemand/frontend-template-gpt:${IMAGE_TAG}-prod
          ports:
            - containerPort: 3001
          resources:
            requests:
              memory: "256Mi"
              cpu: "0.1"
            limits:
              memory: "2048Mi"
              cpu: "2"
